<div class="container">
  <h2 class="text-center">Role List</h2>
  <table class="table table-stripped">
    <thead>
    <tr>
      <th>Role Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let role of roles">
      <td> {{ role.roleName }} </td>
      <td>
        <button (click) = "updateRole(role.id)" class="btn btn-info">Update</button>
        <button (click) = "deleteRole(role.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
